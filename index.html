<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/desktop.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="card-container">
      <div class="card">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica's Photo" class="profile-image" />
        <h3 class="title-name">Jessica Randall</h3>
        <p class="location">London, United Kingdom</p>
        <p class="about-me">"Front-End developer and an avid reader."</p>
        <div class="links-container">
          <a href="#" class="social-media-link">GitHub</a>
          <a href="#" class="social-media-link">Frontend Mentor</a>
          <a href="#" class="social-media-link">LinkedIn</a>
          <a href="#" class="social-media-link">Twitter</a>
          <a href="#" class="social-media-link">Instagram</a>
        </div>
      </div>
    </section>
  </body>
</html>
